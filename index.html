<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="background-top"></div>
    <main class="card">
        <div class="card__header-background"></div>
        <section class="data">
            <img class="avatar" src="./assets/images/image-victor.jpg" alt="imagen del perfil">
            <h1 class="name">Victor Crest <span class="age gray-text">26</span></h1>
            <p class="location gray-text">London</p>
        </section>
        <section class="stats">
            <h2 class="stats__number">80K <span class="stats__names gray-text">Followers</span></h2>
            <h2 class="stats__number">803K <span class="stats__names gray-text">Likes</span></h2>
            <h2 class="stats__number">1.4K <span class="stats__names gray-text">Photos</span></h2>
        </section>
    </main>
    <div class="background-bottom"></div>
</body>
</html>
